name: PyTorch Tutorial CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nbconvert jupyter black nbqa

    - name: Check code formatting
      run: |
        nbqa black *.ipynb
        
    - name: Validate notebooks
      run: |
        jupyter nbconvert --execute --to notebook --inplace pytorch_101.ipynb

    - name: Check file size
      run: |
        find . -type f -size +100M | grep -v '.git' && exit 1 || exit 0